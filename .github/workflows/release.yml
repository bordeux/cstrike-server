name: Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: |
          npx semantic-release --dry-run=false 2>&1 | tee release-output.txt
          if grep -q "Published release" release-output.txt; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+" release-output.txt || echo "")
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi

  build-and-publish:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }}
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.new_release_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract hlds from container
        run: |
          docker create --name extract ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }}
          docker cp extract:/opt/steam/hlds ./hlds
          docker rm extract

      - name: Create hlds.tar.gz
        run: tar -czvf hlds.tar.gz -C ./hlds .

      - name: Upload hlds.tar.gz to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ needs.release.outputs.new_release_version }} hlds.tar.gz --clobber

      - name: Create split zip files for gh-pages
        run: |
          mkdir -p gh-pages-dist
          cd ./hlds
          zip -r -s 50m ../gh-pages-dist/hlds.zip .
          cd ../gh-pages-dist
          # Create manifest.json with version and file list
          FILES=$(ls -1 hlds.z* | jq -R -s -c 'split("\n") | map(select(length > 0))')
          jq -n \
            --arg version "v${{ needs.release.outputs.new_release_version }}" \
            --argjson files "$FILES" \
            '{version: $version, files: $files}' > manifest.json

      - name: Deploy to gh-pages (squashed)
        run: |
          cd gh-pages-dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          git add -A
          git commit -m "Release v${{ needs.release.outputs.new_release_version }}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
